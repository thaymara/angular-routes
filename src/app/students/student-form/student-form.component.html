<h5>
  Criar/Editar Aluno
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="student.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="name" [(ngModel)]="student.name" class="validate" (input)="onInput()">
      <label for="name" class="active">Name</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="student.email" type="email" class="validate">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
